<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend for linkedin</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="posts"></div>
    <!-- lets use some dummy api : https://jsonplaceholder.typicode.com/posts/1 -->

    <script>
        alert("hi there");
        fetch("https://jsonplaceholder.typicode.com/posts/1")

        // fetch vs GET
        // fetch is some function that browser provides you, just like alert function that broweser provides

        // fetch("https://jsonplaceholder.typicode.com/posts/1",{
        //     method : "POST",
        //     header:{"content-type" : "application/json"},
        //     body:{
        //         happy : 'happy coding'
        //     }
        // })


        // using fetch :
        // const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");


        // it returns a promise so you have to await on it
        // now convert this response to json

        // const data = await response.json();  //this is also asynchronous function

        // const data = await response.text(); // getting data in plain text


        async function render(){
            const res = await fetch("https://jsonplaceholder.typicode.com/posts/1");
            const d = await res.json();
            document.querySelector(".posts").innerText = d.body
            document.querySelector(".posts").innerText = JSON.stringify(d);
        }
        // render();

        // there is an external library which makes fetching data from server little easeier code gets better, easier syntax AXIOS : promise based HTTP client for the browser and node.js

        // so express is HTTP server ans axios is HTTP client
        
        // so since axios is external library and not in the browser itself we need to bring it in the codebase . SO script tag inside the head tags

        // Axios way of doing fetch, so it automatically converts the data into json

        async function render2(){

            const res = await axios.get("https://jsonplaceholder.typicode.com/posts/1"); // adds some megabites to code since bringing something from outside


    
            document.querySelector(".posts").innerHTML = JSON.stringify(res.data);
        }
        render2();

        // LEarning more go to learn.txt

</script>
</body>
</html>
